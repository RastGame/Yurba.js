matrix:
- name: Markdown
  sources:
  - '**/*.md'
  aspell:
    lang: en
    d: en_US
  hunspell:
    d: en_US
  dictionary:
    wordlists:
    - .wordlist.txt
    output: build/dictionary/markdown.dic
  pipeline:
  - pyspelling.filters.markdown:
  - pyspelling.filters.html:
      comments: false
      attributes:
      - title
      - alt
      ignores:
      - code
      - pre