matrix:
- name: Markdown
  aspell:
    lang: en
    d: en_US
  dictionary:
    wordlists:
    - .wordlist.txt
    encoding: utf-8
  pipeline:
    - pyspelling.filters.markdown:
        markdown_extensions:
        - pymdownx.superfences
  sources:
  - '**/*.md'
  default_encoding: utf-8
  expect_match: true
  
- name: Ukrainian
  hunspell:
    d: uk_UA
  pipeline:
    - pyspelling.filters.markdown:
        markdown_extensions:
        - pymdownx.superfences
  sources:
  - 'apps/guide/uk/**/*.md'
  default_encoding: utf-8
  expect_match: true