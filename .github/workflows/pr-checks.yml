name: Pull Request Checks

on:
  pull_request:
    branches: [ main, dev ]
    paths: 
      - 'packages/**'
      - 'apps/**'
  push:
    branches: [ main, dev ]
    paths: 
      - 'packages/**'
      - 'apps/**'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.12.4
        
    - name: Install dependencies
      run: pnpm install --no-frozen-lockfile
      
    - name: Lint
      run: pnpm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
        
    - name: Install dependencies
      run: pnpm install --no-frozen-lockfile
      
    - name: Build packages
      run: pnpm run build
      
    - name: Run tests
      run: pnpm run test

  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
        
    - name: Install dependencies
      run: pnpm install --no-frozen-lockfile
      
    - name: Build packages
      run: pnpm run build